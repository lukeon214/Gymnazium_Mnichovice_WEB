    <script>
        let itemsToShow = 6;
        const itemsPerLoad = 3;
        
        function loadMore() {
            const allItems = Array.from(document.querySelectorAll('.gallery-item'));
            const totalItems = allItems.length;
            
            const nextVisible = itemsToShow + itemsPerLoad;
            allItems.slice(itemsToShow, nextVisible).forEach(item => {
                item.classList.remove('hidden');
            });
        
            itemsToShow = nextVisible;
        
            if (itemsToShow >= totalItems) {
                document.querySelector('.expand-button').classList.add('hidden');
            }
        }

        function openLightbox(imgElement) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        lightbox.style.display = "block";
        lightboxImg.src = imgElement.src;
        lightboxImg.alt = imgElement.alt;
        
        document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
            document.body.style.overflow = 'auto';
        }

        document.getElementById('lightbox').onclick = function(e) {
            if (e.target !== document.getElementById('lightbox-img')) {
                closeLightbox();
            }
        }
    </script>
    <div id="lightbox" class="lightbox">

    <script>
        function loadComponent(id, file, callback) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error(`Error loading ${file}:`, error));
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            loadComponent("header-pagefixed", "../base_page_structure/header-pagefixed.html", initHeaderScripts);
            loadComponent("school-info", "../base_page_structure/school-info.html");
            loadComponent("footer", "../base_page_structure/footer.html");
    
            function initHeaderScripts() {
                document.getElementById('burger').addEventListener('change', function() {
                    const fullscreenSection = document.querySelector('.fullscreen-section');
                    if (this.checked) {
                        fullscreenSection.style.display = 'flex';
                        fullscreenSection.style.opacity = 1;
                    } else {
                        fullscreenSection.style.display = 'none';
                        fullscreenSection.style.opacity = 0;
                    }
                });
    
                document.querySelectorAll('.fullscreen-navbar li > a').forEach(link => {
                    link.addEventListener('click', function (e) {
                        const dropdown = this.nextElementSibling;
    
                        if (dropdown && dropdown.classList.contains('dropdown')) {
                            e.preventDefault();
                            document.querySelectorAll('.dropdown').forEach(d => {
                                if (d !== dropdown) d.style.display = 'none';
                            });
    
                            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                        }
                    });
                });
            }
        });
    </script>
