    <script>
        function loadComponent(id, file, callback) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error(`Error loading ${file}:`, error));
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            loadComponent("header-pagefixed", "../base_page_structure/header-pagefixed.html?v=17", initHeaderScripts);
            loadComponent("school-info", "../base_page_structure/school-info.html");
            loadComponent("footer", "../base_page_structure/footer.html");
    
            function initHeaderScripts() {
                const burger = document.getElementById("burger");
                const navbar = document.querySelector(".navbar-mobile");
                const dropdownToggles = document.querySelectorAll(".dropdown-toggle");

                burger.addEventListener("change", () => {
                    navbar.style.right = burger.checked ? "0" : "-280px";
                });

                dropdownToggles.forEach(toggle => {
                    toggle.addEventListener("click", (e) => {
                        e.preventDefault();
                        const dropdown = toggle.nextElementSibling;
                        dropdown.classList.toggle("active");
                    });
                });

                document.addEventListener("click", (e) => {
                    if (!navbar.contains(e.target) && !document.querySelector(".burger").contains(e.target)) {
                        burger.checked = false;
                        navbar.style.right = "-280px";
                    }
                });
            }
        });
    </script>
